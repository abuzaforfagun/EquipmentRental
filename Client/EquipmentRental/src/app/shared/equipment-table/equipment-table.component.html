<table class="table">
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let equipment of equipments">
    <td>{{equipment.title}}</td>
    <td>{{equipment.type}}</td>
    <td><button class="btn btn-primary" (click)="openAddToCartBox(equipment)">Order Now</button></td>
  </tr>
</table>
