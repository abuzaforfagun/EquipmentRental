<div class="row">
  <div class="col-md-12">
    <div class="col-md-5">
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let equipment of equipments">
          <td>{{equipment.title}}</td>
          <td>{{equipment.equipmentType.name}}</td>
          <td><button class="btn btn-primary">Order Now</button></td>
        </tr>
      </table>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
